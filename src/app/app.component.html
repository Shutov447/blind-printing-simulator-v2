<header class="header">
    <app-gear class="gear"></app-gear>
</header>

<main
    class="main"
    (click)="onClick()"
>
    <mat-spinner
        class="loading"
        *ngIf="isLoading$ | async"
    ></mat-spinner>
    <app-text [template]="isStart ? textForTyping : intro"></app-text>
</main>

<footer class="footer">
    <div><a [href]="textsUrl">Источник текстов</a></div>
</footer>

<ng-template #intro>Кликните, чтобы начать</ng-template>

<ng-template #textForTyping>
    {{ text }}
    <!-- заюзать директиву for чтобы по буквам составить текст -->
    <!-- написать сервис для текстов -->
</ng-template>
